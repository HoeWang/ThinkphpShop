<extend name="Base/base" />
	<block name="head">

		<title>我的收藏</title>

		<link href="__PUBLIC__/css/admin.css" rel="stylesheet" type="text/css">
		<link href="__PUBLIC__/css/amazeui.css" rel="stylesheet" type="text/css">

		<link href="__PUBLIC__/css/personal.css" rel="stylesheet" type="text/css">
		<link href="__PUBLIC__/css/colstyle.css" rel="stylesheet" type="text/css">
	</block>
	
<block name="main">
					<div class="user-collection">
						<!--标题 -->
						<div class="am-cf am-padding">
							<div class="am-fl am-cf"><strong class="am-text-danger am-text-lg">我的收藏</strong> / <small>My&nbsp;Collection</small></div>
						</div>
						<hr/>

						<div class="you-like">
							<div class="s-bar">
								我的收藏
							</div>
							<div class="s-content">
							<foreach name="arr" item="v">
								<div class="s-item-wrap">
									<div class="s-item">

										<div class="s-pic" >
											<a href="{:U('Goods/detail',['id'=>$v['id']])}" class="s-pic-link">
												<img src="/Test/{$v['cover']}" alt="包邮s925纯银项链女吊坠短款锁骨链颈链日韩猫咪银饰简约夏配饰" title="包邮s925纯银项链女吊坠短款锁骨链颈链日韩猫咪银饰简约夏配饰" class="s-pic-img s-guess-item-img" >
											</a>
										</div>
										<div class="s-info">
											<div class="s-title"><a href="#" title="包邮s925纯银项链女吊坠短款锁骨链颈链日韩猫咪银饰简约夏配饰">
												{$v['name']}
											</a></div>
											<div class="s-price-box">
												<span class="s-price"><em class="s-price-sign">¥</em><em class="s-value">{$v['promotion_price']}</em></span>
												<span class="s-history-price"><em class="s-price-sign">¥</em><em class="s-value">{$v['price']}</em></span>
											</div>
											<div class="s-extra-box">

												<span class="s-sales">月销: {$v['sold']}</span>
											</div>
										</div>
										<div class="s-tp">
											<span class="ui-btn-loading-before">找相似</span>
											<i class="am-icon-shopping-cart"></i>
											<span class="ui-btn-loading-before buy">加入购物车</span>
											<p>
												<a href="javascript:;" class="c-nodo J_delFav_btn">取消收藏</a>
											</p>
										</div>
									</div>
								</div>
							</foreach>
								

							</div>

							<div class="s-more-btn i-load-more-item" data-screen="0"><i class="am-icon-refresh am-icon-fw"></i>更多</div>

						</div>

					</div>
</block>
