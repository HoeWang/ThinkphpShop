        <script src="__PUBLIC__/Admin/assets/layer/layer.js" type="text/javascript" ></script>
        <script src="__PUBLIC__/Admin/assets/laydate/laydate.js" type="text/javascript"></script>
        <script type="text/javascript" src="__PUBLIC__/Admin/Widget/zTree/js/jquery.ztree.all-3.5.min.js"></script> 
        <script src="__PUBLIC__/Admin/js/lrtk.js" type="text/javascript" ></script>
<title>产品列表</title>
</head>
<body>
<div class=" page-content clearfix">
    <div id="products_style">
        <div class="search_style"> 
            <ul class="search_content clearfix">
            </ul>
    </div>
        <div class="border clearfix">
            <span class="l_f">
                <a href="{:U('Brand/addBrand')}" title="添加商品" class="btn btn-warning Order_form"><i class="icon-plus"></i>添加品牌</a>
            </span>

            </div>
            <!--产品列表展示-->
            <div class="h_products_list clearfix" id="products_list">
            <div id="scrollsidebar" class="left_Treeview"></div>  
            </div>
        <div class="table_menu_list" id="testIframe">
            <table class="table table-striped table-bordered table-hover" id="sample-table">
            <thead>
                <tr>
                  <th width="25px"><label><input type="checkbox" class="ace"><span class="lbl"></span></label></th>
                  <th width="50px">品牌ID</th>
                  <th width="100px">品牌图片</th>     
                  <th width="250px">产品名称</th>
                  <th width="180px">加入时间</th>                
                  <th width="200px">操作</th>
                  </tr>
            </thead>
              <tbody>
                    <foreach item="v" name="brand" key="k"> 
                        <tr>
                            <td width="25px">
                                <label><input type="checkbox" class="ace" ><span class="lbl"></span></label>
                            </td>
                            <td width="80px">{$v['id']}</td>               
                            <td width="100px"><img src="{$v['picture']}" style="width:150px;height:150px"></td>        
                            <td width="250px"><u style="cursor:pointer" class="text-primary" onclick="">{$v['name']}</u></td>
                            <td width="180px">{:date('Y-m-d H:i',$v['addtime'])}</td>
                            <td class="td-manage">
                                <a title="添加分类" onclick="" href="{:U('Brand/addType',['id'=>$v['id']])}"  class="btn btn-xs btn-info" >添加分类</a> 
                                <a title="编辑" onclick="" href="{:U('Brand/editBrand',['id'=>$v['id']])}"  class="btn btn-xs btn-info" >编辑</a> 
                                <a title="删除" href="#" onclick="del(this,{$v['id']})" class="btn btn-xs btn-warning" ><i class="icon-trash  bigger-120"></i></a>
                            </td>
                      </tr>
                    </foreach>
                </tbody>
            </table>
            <!-- 输出分页类 -->
            <div class="pagination">
                <ul> 
                    {$page}
                </ul>
            </div>
        </div>     
    </div>
</div>
</body>
</html>
<script>
     //为分页添加分类
    $('.pagination a,.pagination span').unwrap('<div></div>').wrap('<li></li>');
   //ajax删除品牌
    function del(obj, id) {
        $.ajax({
            url:"{:U('Brand/delBrand')}",
            data:'id='+ id,
            type:'post',
            success:function(res) {
                if(res == 1) {
                    $(obj).parent().parent().remove();
                }
            }
        });
    }
</script>
