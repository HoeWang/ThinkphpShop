<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>添加商品参数模板</title>
    <link href="__PUBLIC__/Admin/assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- <link href="__PUBLIC__/Admin/assets/css/bootstrap.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
    .form-control{
        width:250px;
    }
</style>
</head>
<body>
    <form class="form-horizontal" id="param-add" action="{:U('Brand/editData')}" method="post" enctype="multipart/form-data">
        <!-- 隐藏域藏ID -->
        <input type="hidden" name="bid" value="{$data['id']}"/>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">品牌：</label>
            <div class="col-sm-10">
            <img src="{$data['picture']}" style="width:200px;height:100px;">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
            <select class="form-control" name="tid">
                <option>--请选择--</option>
                <foreach name="type" item="v">
                    <option value="{$v['id']}">{$v['name']}</option>
                </foreach>
            </select>
            </div>
        </div>

        <input type="reset" name="res" style="display:none;" />
    </form>
    <div class="form-group" id="grandpa">
        <label for="inputEmail3" class="col-sm-2 control-label"></label>
        <div class="col-sm-10" >
            <button type="button" onclick="$('#param-add').submit()" class="btn btn-success" aria-label="Left Align">
                <p class="glyphicon glyphicon-ok-circle" aria-hidden="true">保存</p>
            </button>
            <a   href="{:U('Brand/brandList')}" class="btn btn-danger" aria-label="Left Align">
                <p class="glyphicon glyphicon-off" aria-hidden="true">关闭</p>
            </a>
        </div>
    </div>
</body>
<script src="__PUBLIC__/Admin/js/jquery-1.9.1.min.js"></script>   
<script src="__PUBLIC__/Admin/assets/js/bootstrap.min.js"></script>
<script>


</script>
</html>
