<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
         <link href="__PUBLIC__/Admin/assets/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="__PUBLIC__/Admin/css/style.css"/>       
        <link href="__PUBLIC__/Admin/assets/css/codemirror.css" rel="stylesheet">
        <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/colorbox.css"> 
         <!--图片相册-->   
        <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/ace.min.css" />
      
        <link rel="stylesheet" href="__PUBLIC__/Admin/font/css/font-awesome.min.css" />        
        <!--[if lte IE 8]>
		  <link rel="stylesheet" href="__PUBLIC__/Admin/assets/css/ace-ie.min.css" />
		<![endif]-->
        
		<script src="__PUBLIC__/Admin/js/jquery-1.9.1.min.js"></script>  
        <script src="__PUBLIC__/Admin/assets/js/jquery.colorbox-min.js"></script>
		<script src="__PUBLIC__/Admin/assets/js/typeahead-bs2.min.js"></script>        	
		<script src="__PUBLIC__/Admin/assets/js/jquery.dataTables.min.js"></script>
		<script src="__PUBLIC__/Admin/assets/js/jquery.dataTables.bootstrap.js"></script>
        <script src="__PUBLIC__/Admin/assets/layer/layer.js" type="text/javascript" ></script>  
        <script type="text/javascript" src="__PUBLIC__/Admin/Widget/swfupload/swfupload.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Admin/Widget/swfupload/swfupload.queue.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Admin/Widget/swfupload/swfupload.speed.js"></script>
        <script type="text/javascript" src="__PUBLIC__/Admin/Widget/swfupload/handlers.js"></script>  
     
        
<title>列表</title>
</head>

<body>
<div class="page-content clearfix">
 <div class="sort_adsadd_style">
  <div class="border clearfix">
       <span class="l_f">
        <a href="{:U('Advertising/index')}" class="btn btn-info"><i class="fa fa-reply"></i> 返回上一步</a>
       </span>
       <span class="r_f"></span>
     </div>

<!--添加广告样式-->
<div id="add_ads_style"  style="">
 <div class="add_adverts">
 <foreach name="list" item="v">
 <form action="{:U('Admin/advertising/edit?id='.$v['id'])}" enctype="multipart/form-data" method="post">
 <ul>
 	<li><label class="label_name">广告名称</label><span class="cont_style"><input name="ad_name" type="text" value="{$v['ad_name']}" id="form-field-1" placeholder="0" class="col-xs-10 col-sm-5" style="width:250px"></span></li>
  <li>
  <label class="label_name">所属分类</label>
  <span class="cont_style">
  <select class="form-control" id="form-field-select-1" name="tid">
    <option value="">选择分类</option>
    <foreach name="typs" item="val" key="k">
    <option value="{$k}" <if condition="$k eq $v['tid']">selected</if>>{$val}</option>
    </foreach>
  </select></span>
  </li>
  <!-- <li><label class="label_name">图片尺寸</label><span class="cont_style">
  <input name="x" type="text" id="form-field-1" placeholder="0" class="col-xs-10 col-sm-5" style="width:80px">
  <span class="l_f" style="margin-left:10px;">x</span><input name="y" type="text" id="form-field-1" placeholder="0" class="col-xs-10 col-sm-5" style="width:80px"></span></li> -->
  <li><label class="label_name">显示排序</label><span class="cont_style"><input name="orderby" value="{$v['orderby']}" type="text" id="form-field-1" placeholder="0" class="col-xs-10 col-sm-5" style="width:50px"></span></li>
  <li><label class="label_name">链接地址</label><span class="cont_style"><input name="ad_link" value="{$v['ad_link']}" type="text" id="form-field-1" placeholder="地址" class="col-xs-10 col-sm-5" style="width:450px"></span></li>
   <li><label class="label_name">状&nbsp;&nbsp;态：</label>
   <span class="cont_style">
     &nbsp;&nbsp;<label><input name="status" type="radio" checked="checked" value="1" class="ace"><span class="lbl">显示</span></label>&nbsp;&nbsp;&nbsp;
     <label><input name="status" type="radio" <if condition="$v['status'] eq 0">checked</if> value="0" class="ace"><span class="lbl">隐藏</span></label></span><div class="prompt r_f"></div>
     </li>
     <li><label class="label_name">图片</label><span class="cont_style">
 <div class="demo">
	           <div class="logobox">
		           <!-- <div class="resizebox">
		           <img src="__PUBLIC__/Admin/images/image.png" width="100px" alt="" height="100px"/>
		           </div> -->
		           <input type="file" name="photo" />
	           </div>	
               <div class="logoupload">
                  <div class="btnbox"><input class="btn btn-info" type=submit value='上传修改'/></div>
                  <div style="clear:both;height:0;overflow:hidden;"></div>
                  <div class="progress-box" style="display:none;">
                    <div class="progress-num">上传进度：<b>0%</b></div>
                    <div class="progress-bar"><div style="width:0%;" class="bar-line"></div></div>
                  </div>  <div class="prompt"><p>图片大小小于5MB,支持.jpg;.gif;.png;.jpeg格式的图片</p></div>  
              </div>                                
           </div>           
   </span>
  </li>
 
  
 </ul>
 </form>
 </foreach>
 </div>
</div>
</body>
</html>
